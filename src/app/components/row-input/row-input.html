<div *ngIf="haveLabel" class="input-group">
  <label>{{ label }}: </label>
  <p-inputNumber
    [(ngModel)]="variables"
    [min]="1"
    [max]="10"
    (onInput)="updateRowAsync()">
  </p-inputNumber>
</div>

<div class="row-input-container">
  <p-inputNumber
    *ngFor="let _ of getVariableLabels(); let i = index"
    [(ngModel)]="row()[i]"
    [minFractionDigits]="0"
    [maxFractionDigits]="3"
    inputId="row-element-{{i}}"
  ></p-inputNumber>
</div>
