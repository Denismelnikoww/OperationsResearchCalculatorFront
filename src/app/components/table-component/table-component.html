<p-card>
  <p-table [value]="rows" showGridlines="true">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th *ngFor="let col of columns">{{ col }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td>{{ rowData }}</td>
        <td *ngFor="let col of columns">
          {{ getCellData(rowData, col) }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
