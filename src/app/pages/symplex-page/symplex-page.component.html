<app-linear-system (onSubmitForm)="onSubmitForm($event)"></app-linear-system>

@for(table of tables; track table) {
  <app-table-component
    [data]="table.table"
    [columns]="table.columnsNames"
    [rowNames]="table.rowNames"
    [highlightedRow]="table.pivotRow"
    [highlightedColumn]="table.pivotColumn">
  </app-table-component>
}
